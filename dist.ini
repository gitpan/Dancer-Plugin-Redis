name = Dancer-Plugin-Redis
version = 0.06
license = Perl_5
copyright_holder = Geistteufel <geistteufel@celogeek.fr>
copyright_year = 2011

[@Filter]
bundle=@Basic
remove=MakeMaker

;Report
[ReportVersions]

;Patch code
[OurPkgVersion]
[PodWeaver]
[NextRelease]
[Prepender]
copyright = 1
[PerlTidy]
perltidyrc = perltidyrc

;Use Build
[ModuleBuild]
[AutoPrereqs]
[Prereqs]
LWP::Protocol::https = 0
Template = 0
[MinimumPerl]

;Add tests
[Test::Compile]
;[PodLinkTests]
[PodCoverageTests]
[PodSyntaxTests]

[Test::Perl::Critic]
critic_config = perlcriticrc

[ConsistentVersionTest]
;[SynopsisTests]
[Test::MinimumVersion]
[CheckChangeLog]
[Test::UnusedVars]

;Clean
[PruneFiles]

